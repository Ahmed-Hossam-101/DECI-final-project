<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ahmed_hossam | imgageProssingApp</title>
  </head>
  <body>
    <div class="app">
      <div class="chosenImg">Chosen Image: <span>Nothing</span></div>
      <div class="gallery">
        <div class="imgContainer" data-filename="flower" id="img1">
          <img src="../images/original/flower.jpg" alt="Sunset" class="img" />
          <div class="imgName">Sunset</div>
        </div>
        <div class="imgContainer" data-filename="sunset" id="img2">
          <img src="../images/original/sunset.jpg" alt="Forest" class="img" />
          <div class="imgName">Forest</div>
        </div>
        <div class="imgContainer" data-filename="undersea" id="img3">
          <img
            src="../images/original/undersea.jpg"
            alt="Mountain"
            class="img"
          />
          <div class="imgName">Mountain</div>
        </div>
        <div class="imgContainer" data-filename="flower" id="img4">
          <img
            src="../images/original/flower.jpg"
            alt="Mountain"
            class="img"
          />
          <div class="imgName">Mountain</div>
        </div>

        <div class="imgContainer" data-filename="sea" id="img4">
          <img src="../images/original/sea.jpg" alt="Mountain" class="img" />
          <div class="imgName">Mountain</div>
        </div>
        <div class="imgContainer" data-filename="squared" id="img4">
          <img
            src="../images/original/squared.jpg"
            alt="Mountain"
            class="img"
          />
          <div class="imgName">Mountain</div>
        </div>
      </div>
      <div class="box">
        <input type="number" class="height input" placeholder="Enter Height:" min="1" max="500"/>
        <input type="number" class="width input" placeholder="Enter Width:" min="0" max="500"/>
        <button class="vip-button">Resize</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/app.js"></script>
</html>
